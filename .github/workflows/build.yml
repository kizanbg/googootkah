name: Build Googootkah Firmware

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout vašeg repozitorijuma (config fajlovi)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Checkout ZMK firmware kao podmodul
      - name: Checkout ZMK firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      # 3️⃣ Instalacija zavisnosti i west
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip ninja-build gperf ccache dfu-util device-tree-compiler wget \
              python3-dev python3-setuptools python3-tk python3-wheel xz-utils file make gcc \
              libncurses5 libncurses5-dev libffi-dev libssl-dev git
          pip3 install --upgrade pip
          pip3 install west

      # 4️⃣ Inicijalizacija West-a i Zephyr okruženja
      - name: Initialize West
        run: |
          west init -l app
          west update
          west zephyr-export

      # 5️⃣ Build leve polovine
      - name: Build LEFT half
        run: |
          west build -s zmk/app -d build/left -b nice_nano_v2 -- -DSHIELD=googootkah_left

      # 6️⃣ Build desne polovine
      - name: Build RIGHT half
        run: |
          west build -s zmk/app -d build/right -b nice_nano_v2 -- -DSHIELD=googootkah_right

      # 7️⃣ Upload firmware fajlova
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: googootkah_firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
