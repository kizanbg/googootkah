name: Build ZMK firmware

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Checkout ZMK firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Setup West
        uses: cschleiden/setup-west@v1

      - name: Initialize West
        run: |
          west init -l config
          west update

      - name: Build googootkah_left
        run: |
          west build -s zmk/app -d build/left -b nice_nano_v2 -- -DSHIELD=googootkah_left

      - name: Build googootkah_right
        run: |
          west build -s zmk/app -d build/right -b nice_nano_v2 -- -DSHIELD=googootkah_right

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: googootkah_firmware
          path: |
            build/left/zephyr/zmk.uf2
            build/right/zephyr/zmk.uf2
